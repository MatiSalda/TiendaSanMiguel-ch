<!DOCTYPE html>
<html lang="es">

<head>

    <link rel="stylesheet" href="./estilos/style.css">
    <link rel="icon" href="./img/TSM.png">

<body>

    <header>
        <a href="index.html" class="logo">
            <img src="./img/TSM.png" alt="Logo Tienda San Miguel">

        <nav>
            <ul>
                <li>
                    <a href="./paginas/productos.html">
                        Productos
                    </a>
                </li>
                <li>
                    <a href="./paginas/empresa.html">

                    </a>
                </li>
                <li>
                    <a href="./paginas/consultas.html">

                    </a>

                        Destacado
                    </h1>
                </div>
                <div class="contenedorVideo">

                </div>
            </div>

            <div class="productosIndex">

                    <h2>
                        Teclado Pop
                    </h2>
                    <img src="./img/pop.png" alt="Teclado Pop" class="imgProducto">
                    <a href="https://www.logitechstore.com.ar/pop-keys-logitech-teclado-mecanico-inalambrico-con-teclado-de-emojis-personalizables/p"

                        Teclado Pop logitech

                    </a>

                    <h2>
                        Mouse Pop
                    </h2>

                    <a href="https://www.logitechstore.com.ar/pop-mouse-inalambrico-con-emojis-personalizables-/p"

                    </a>
                </div>

                <div class="producto">
                    <h2>
                        Parlante Bluetooth
                    </h2>
                    <img src="./img/parlante.png" alt="Parlante Bluetooth Logitech" class="imgProducto">
                    <a href="https://www.logitechstore.com.ar/parlante-inalambrico-wonderboom2/p" target="_blank">
                        Parlante Bluetooth Logitech

                    </a>

                </div>

                <div class="producto">
                    <h2>
                        Auricular Logitech
                    </h2>
                    <img src="./img/auricular1.png" alt="Mouse Pop" class="imgProducto">

                    <a href="https://www.logitechstore.com.ar/auriculares-con-microfono-logitech-g-pro-x-league-of-legends-2-981-001105/p"
                        target="_blank">
                        Auriculares con micfrofono Logitech
                    </a>

    <div>

        <ul>
            <li>

            <li>
