    <main>

        <section class="formulario">
            <div>
                <h1 class="titulo">
                    Contacto
                </h1>
            </div>
            <form>
                <div>
                    <p>Ingrese los datos:</p>
                </div>
                <div class="form">
                    <input type="text" placeholder="Su nombre" id="nombre" class="inputForm">
                </div>

                <div class="form">
                    <input type="email" placeholder="Su email" id="email" class="inputForm">
                </div>

                <div class="form">
                    <input type="text" placeholder="Su edad" id="edad" class="inputForm">
                </div>


                <div class="form">
                    <label for="aceptar"> ¿Queres recibir nuevas ofertas?</label>
                    <input type="checkbox" id="aceptar" value="1">
                </div>

                <div class="form">
                    <input class="btn-primary rounded-2 inputForm" type="submit" value="Enviar">
                    <input class="btn-primary rounded-2 inputForm" type="reset" value="Limpiar Formulario">
                </div>
            </form>
        </section>


        <div class="mapa">
            <h2>Donde nos encontramos</h2>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52575.72649039833!2d-58.771324588159!3d-34.5539882007825!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcbd7f8ed7ed6f%3A0xa141f13ddb761d51!2sSan%20Miguel%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1652478858760!5m2!1ses-419!2sar"
